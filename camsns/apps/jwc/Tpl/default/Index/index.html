<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>微校园-我的应用</title>

<script src="//yandex.st/dojo/1.9.1/dojo/dojo.js"
        data-dojo-config="async:true, parseOnLoad:true,isDebug:true"></script>
        
    <script type="text/javascript">
        require([
    "dojo/dom",
    "dijit/dijit",
    "dojo/parser",
    "dojox/mobile",
    "dojox/mobile/deviceTheme",
    "dojox/mobile/TextBox",
    "dojox/mobile/Button",
    "dojox/mobile/ScrollableView",
    "dojox/mobile/IconContainer",
    "dojox/mobile/IconItem"
        ],function(dom){
        	function submitcheck()
	        {
	        	var username=dom.byId("username");
	            var password=dom.byId("password");
				if(username.value!="")
				{
					if(password.value!="")
					{
						return true;
					}
				}
				return false;

	        }
        });
        
    </script>
</head>
<body style="visibility:hidden;">
   <div id="home" data-dojo-type="dojox.mobile.View" data-dojo-props='selected:true'>
		<h1 data-dojo-type="dojox.mobile.Heading">教务处系统登录</h1>
		<div data-dojo-type="dojox.mobile.RoundRect" data-dojo-props='shadow:true'>
		 <form action="index.php?app=jwc&mod=Index&act=login" method="post" onsubmit="return submitcheck()">
            <table style="width:100%">
                <tr>
                    <td style="text-align:right"><span class="bold">用户名</span></td>
                    <td style="text-align:left"><input id="username" name="username" data-dojo-type="dojox.mobile.TextBox" intermediateChanges="true" maxLength="10" selectOnClick="true" value="{$username}"></td>
                </tr>
                <tr>
                    <td style="text-align:right"><span class="bold">密   码</span></td>
                    <td style="text-align:left"><input id="password" name="password" data-dojo-type="dojox.mobile.TextBox" intermediateChanges="true" maxLength="20" selectOnClick="true" value="{$password}"></td>
                </tr>
                <tr>
                    <td style="text-align:right"><span class="bold"></span><img src="index.php?app=jwc&mod=Index&act=getcheckimage"></td>
                    <td style="text-align:left"><input id="checkcode" name="checkcode" data-dojo-type="dojox.mobile.TextBox" intermediateChanges="true" maxLength="20" selectOnClick="true"></td>
                </tr>
                <tr>
                    <td style="text-align:center" colspan="2">
                        <button id="cacel" class="mblRedButton" data-dojo-type="dojox.mobile.Button">取消</button>
                              <input id="mblBlueButton" type="submit" class="mblBlueButton" data-dojo-type="dojox.mobile.Button" value="登录" ></td>
                </tr>
            </table>
        </form>
      </div>
	</div>
</body>
</html>
